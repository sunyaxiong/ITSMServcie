<div class="modal fade" id="issueUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					问题升级指派
				</h4>
			</div>
			<div class="modal-body">
                <input id="issue_id"  class="hidden" value={{ issue.id }}>
				<table class="table-striped">
                    <tr>
                        <td><label>处理人: </label></td>
                        <td>
                            <select id="upgradeUsername" class="select2-container--classic" >
                                <option selected="selected" value={{ issue.handler }}>{{ issue.handler.username }}</option>
                                {% for i in user_list %}
                                    <option value={{ i }}>{{ i.username }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                </table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="issue_upgrade()">
					确定升级
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
