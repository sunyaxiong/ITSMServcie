{% extends "base.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
            {% include "itsm/log_errors.html" %}
    {% endfor %}
{% endif %}
<h4 class="modal-title" id="myModalLabel">
    新注册用户审核消息
</h4>
<div class="row">
<div class="col-md-8">
    <form class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <input hidden id="messageId" value={{ confirm_message.id }}>
          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ username }} disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">组织名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value="{{ org }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">部门名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ department }} disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ profile.phone }} disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ profile.email }} disabled>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <a class="btn btn-default" onclick="user_confirm()">通过</a>
        <a class="btn btn-info pull-right" onclick="user_reject()">拒绝</a>
      </div>
      <!-- /.box-footer -->
    </form>
</div>
</div>
{% endblock %}
