{% extends "base.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
            {% include "itsm/log_errors.html" %}
    {% endfor %}
{% endif %}
<h4 class="modal-title" id="myModalLabel">
    用户信息管理
</h4>
<div class="row">
<div class="col-md-8">
    <form action="/accounts/user_profile/" class="form-horizontal" method="post">{% csrf_token %}
      <div class="box-body">
        <div class="form-group">
          <input hidden id="messageId" value={{ confirm_message.id }}>
          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ user.username }}>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">组织名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ profile.channel_name }} disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">部门名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ profile.department }}>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ profile.phone }} name="phone">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value={{ profile.email }} name="email">
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-success pull-right">保存</button>
      </div>
      <!-- /.box-footer -->
    </form>
</div>
</div>
{% endblock %}
